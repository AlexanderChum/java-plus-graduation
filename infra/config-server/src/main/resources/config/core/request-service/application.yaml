server:
  port: 0

spring:
  application:
    name: request-service
  datasource:
    driverClassName: org.postgresql.Driver
    username: request
    password: request
    url: jdbc:postgresql://localhost:6554/request
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: 'true'
    show_sql: 'true'
  sql:
    init:
      mode: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/